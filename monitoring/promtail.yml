server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
- url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: docker
  static_configs:
  - targets:
    - localhost
    labels:
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log
  pipeline_stages:
  - json:
      expressions:
        stream: stream
        tag: attrs.tag
        time: time
  - regex:
      expression: "^/var/lib/docker/containers/(?P<container_id>.{12}).+/.+-json.log$"
      source: filename
  - regex:
      expression: "^(?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|]))$"
      source: tag
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:
      stream:
      time:
      image_name:
      container_name:
      container_id:
  - output:
      source: log